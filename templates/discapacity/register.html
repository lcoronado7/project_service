{% extends 'index.html' %}

{% block title %}Registro de miembro familiar{% endblock title %}
{% block content %}
<div class="col-12 justify-content-center text-center">
    <div class="contact-form">
        <h3 class="form-title text-left">Registro de miembro familiar con discapacidad del estudiante</h3>
        <!-- Contact Form -->
        <form action="" method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="col-6">
                    <div class="group">
                        <input aria-label="relacion" type="text" name="relationship"
                            required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>relacion</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="group">
                        <input aria-label="¿en que consiste?" type="text" name="consists"
                            required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>¿en que consiste?</label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn world-btn">Registrar</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
