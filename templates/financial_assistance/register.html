{% extends 'index.html' %}

{% block title %}Registro de ayuda financiera {% endblock title %}
{% block content %}
<div class="col-12 justify-content-center text-center">
    <div class="contact-form">
        <h3 class="form-title text-left">Registro de ayuda financiera del estudiante</h3>
        <!-- Contact Form -->
        <form action="" method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="col-6">
                    <div class="group">
                        <input aria-label="nombre de la institucion" type="text" name="institution_name"
                            required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>nombre de la institucion</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="group">
                        <input aria-label="monto mensual" type="number" step=0.01 name="monthly_amount"
                            required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>monto mensual</label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn world-btn">Registrar</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
