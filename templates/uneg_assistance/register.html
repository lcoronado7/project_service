{% extends 'index.html' %}

{% block title %}Registro de asistencia UNEG{% endblock title %}
{% block content %}
<div class="col-12 justify-content-center text-center">
    <div class="contact-form">
        <h3 class="form-title text-left">Registro de asistencia UNEG del estudiante</h3>
        <!-- Contact Form -->
        <form action="" method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="col-6">
                    <div class="group">
                        <input aria-label="tipo de beneficio" type="text" name="benefit_type"
                            required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>tipo de beneficio</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="group">
                        <input aria-label="fecha de ingreso" type="text" name="income_date"
                            required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>fecha de ingreso</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="group">
                        <input aria-label="ultima area asignada" type="text" name="last_assigned_area"
                            required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>ultima area asignada</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="group">
                        <input aria-label="ultimo supervisor" type="text" name="last_supervisor"
                            required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>ultimo supervisor</label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn world-btn">Registrar</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
