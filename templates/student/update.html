{% extends 'index.html' %}
{% block title %}Perfil de estudiante{% endblock title %}
{% block content %}
<div class="col-12 justify-content-center text-center">
    <div class="contact-form">
        <h3 class="form-title text-left">Perfil de {{object.first_name}}</h3>
        <!-- Contact Form -->
        <form method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="col-6">
                    <div class="group">
                        <input aria-label="Ingrese nombres del estudiante" type="text" name="first_name"
                            value="{{object.first_name}}"
                            required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Ingrese nombres del estudiante</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="group">
                        <input aria-label="Ingrese apellidos del estudiante" type="text" name="last_name"
                            value="{{object.last_name}}"
                            required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Ingrese apellidos del estudiante</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="group">
                        <input aria-label="Ingrese cedula" type="text" name="cedula"
                            value="{{object.cedula}}"
                            required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Ingrese acedula</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="group">
                        <input aria-label="Ingrese genero sexual" type="text" name="sex"
                            value="{{object.sex}}"
                            required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Ingrese genero sexual</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="group">
                        <input aria-label="Ingrese fecha de nacimiento" type="date" name="born_date" 
                        value="{{object.born_date|date:"Y-m-d"}}"
                            required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Ingrese fecha de nacimiento</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="group">
                        <input aria-label="Ingrese lugar de nacimiento" type="text" name="birth_place"
                            value="{{object.birth_place}}"
                            required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Ingrese lugar de nacimiento</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="group">
                        <input aria-label="Ingrese ciudad" type="text" name="city"
                            value="{{object.city}}"
                            required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Ingrese ciudad</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="group">
                        <input aria-label="Ingrese estado" type="text" name="state"
                            value="{{object.state}}"
                            required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Ingrese estado</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="group">
                        <input aria-label="Ingrese estado civil" type="text" name="civil_state"
                            value="{{object.civil_state}}"
                            required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Ingrese estado civil</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="group">
                        <input aria-label="Ingrese direccion de casa" type="text" name="home_address"
                            value="{{object.home_address}}"
                            required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Ingrese direccion de casa</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="group">
                        <input aria-label="Ingrese telefono celular" type="text" name="phone"
                            value="{{object.phone}}"
                            required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Ingrese telefono celular</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="group">
                        <input aria-label="Ingrese telefono de casa" type="text" name="home_phone"
                            value="{{object.home_phone}}"
                            required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Ingrese telefono de casa</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="group">
                        <input aria-label="Correo electronico" type="email" name="email"
                            value="{{object.email}}"
                            required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Correo electronico</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="group">
                        <input aria-label="Con quien vive?" type="text" name="live_with"
                            value="{{object.live_with}}"
                            required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Con quien vive?</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="group">
                        <input aria-label="Ingrese discapacidad" type="text" name="disability"
                            value="{{object.disability}}"
                            required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Ingrese discapacidad</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="group">
                        <input aria-label="Ingrese numero de certificado de discapacidad" type="number" name="certificate_number"
                            value="{{object.certificate_number}}"
                            required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Ingrese numero de certificado de discapacidad</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="group">
                        <input aria-label="Ingrese grado de discapacidad" type="text" name="disability_grade"
                            value="{{object.disability_grade}}"
                            required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Ingrese grado de discapacidad</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="group">
                        <input aria-label="Ingrese ayuda tecnica" type="text" name="tecnic_help"
                            value="{{object.tecnic_help}}"
                            required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Ingrese ayuda tecnica</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="group">
                        <input aria-label="Ingrese diagnostico medico" type="text" name="medical_diagnostic"
                            value="{{object.medical_diagnostic}}"
                            required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Ingrese diagnostico medico</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="group">
                        <input aria-label="Ingrese causas de la discapacidad" type="text" name="disability_causes"
                            value="{{object.disability_causes}}"
                            required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Ingrese causas de la discapacidad</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="group">
                        <input aria-label="Puede hacer actividades independiente" type="checkbox" name="independent"
                        checked="{{object.independent}}"
                            value="{{object.independent}}"
                            required>
                        <label>Puede hacer actividades independiente</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="group">
                        <input aria-label="Ingrese actividades de tiempo libre" type="text" name="free_time_activities"
                            value="{{object.free_time_activities}}"
                            required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Ingrese actividades de tiempo libre</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="group">
                        <input aria-label="Ingrese nombre de contacto" type="text" name="contact_name"
                            value="{{object.contact_name}}"
                            required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Ingrese nombre de contacto</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="group">
                        <input aria-label="Ingrese su relacion con el contacto de emergencia" type="text" name="contact_relationship"
                            value="{{object.contact_relationship}}"
                            required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Ingrese su relacion con el contacto de emergencia</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="group">
                        <input aria-label="Ingrese telefono de contacto" type="text" name="contact_phone"
                            value="{{object.contact_phone}}"
                            required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Ingrese telefono de contacto</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="group">
                        <input aria-label="Ingrese direccion de contacto" type="text" name="contact_address"
                            value="{{object.contact_address}}"
                            required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Ingrese direccion de contacto</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="group">
                        <input aria-label="Ingrese direccion de contacto de emergencia" type="text" name="contact_emergency_address"
                            value="{{object.contact_emergency_address}}"
                            required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Ingrese direccion de contacto de emergencia</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="group">
                        <input aria-label="Ingrese tratamiento quirúrgico" type="text" name="surgical_treatment"
                        value="{{object.surgical_treatment}}"
                            required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Ingrese tratamiento quirúrgico</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="group">
                        <input aria-label="Ingrese tratamiento permanente" type="text" name="permanent_treatment"
                        value="{{object.permanent_treatment}}"
                            required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Ingrese tratamiento permanente</label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn world-btn">Actualizar datos</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
