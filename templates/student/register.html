{% extends 'index.html' %}

{% block title %}Registro de estudiante{% endblock title %}
{% block content %}
<div class="col-12 justify-content-center text-center">
    <div class="contact-form">
        <h3 class="form-title text-left">Registro de estudiante</h3>
        <!-- Contact Form -->
        <form action="" method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="col-6">
                    <div class="group">
                        <input aria-label="nombres del estudiante" type="text" name="first_name"
                            required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>nombres del estudiante</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="group">
                        <input aria-label="apellidos del estudiante" type="text" name="last_name"
                            required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>apellidos del estudiante</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="group">
                        <input aria-label="cedula" type="text" name="cedula"
                            required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>cedula</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="group">
                        <input aria-label="genero sexual" type="text" name="sex"
                            required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>genero sexual</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="group">
                        <input aria-label="fecha de nacimiento" type="date" name="born_date"
                            required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>fecha de nacimiento</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="group">
                        <input aria-label="lugar de nacimiento" type="text" name="birth_place"
                            required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>lugar de nacimiento</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="group">
                        <input aria-label="ciudad" type="text" name="city"
                            required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>ciudad</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="group">
                        <input aria-label="estado" type="text" name="state"
                            required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>estado</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="group">
                        <input aria-label="estado civil" type="text" name="civil_state"
                            required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>estado civil</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="group">
                        <input aria-label="direccion de casa" type="text" name="home_address"
                            required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>direccion de casa</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="group">
                        <input aria-label="telefono celular" type="text" name="phone"
                            required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>telefono celular</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="group">
                        <input aria-label="telefono de casa" type="text" name="home_phone"
                            required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>telefono de casa</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="group">
                        <input aria-label="Correo electronico" type="text" name="email"
                            required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Correo electronico</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="group">
                        <input aria-label="Con quien vive?" type="text" name="live_with"
                            required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Con quien vive?</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="group">
                        <input aria-label="discapacidad" type="text" name="disability"
                            required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>discapacidad</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="group">
                        <input aria-label="numero de certificado de discapacidad" type="number" name="certificate_number"
                            required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>numero de certificado de discapacidad</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="group">
                        <input aria-label="grado de discapacidad" type="text" name="disability_grade"
                            required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>grado de discapacidad</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="group">
                        <input aria-label="ayuda tecnica" type="text" name="tecnic_help"
                            required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>ayuda tecnica</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="group">
                        <input aria-label="diagnostico medico" type="text" name="medical_diagnostic"
                            required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>diagnostico medico</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="group">
                        <input aria-label="causas de la discapacidad" type="text" name="disability_causes"
                            required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>causas de la discapacidad</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="group">
                        <input aria-label="Puede hacer actividades independiente" type="checkbox" name="independent">
                        <label>Puede hacer actividades independiente</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="group">
                        <input aria-label="actividades de tiempo libre" type="text" name="free_time_activities"
                            required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>actividades de tiempo libre</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="group">
                        <input aria-label="nombre de contacto" type="text" name="contact_name"
                            required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>nombre de contacto</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="group">
                        <input aria-label="su relacion con el contacto de emergencia" type="text" name="contact_relationship"
                            required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>su relacion con el contacto de emergencia</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="group">
                        <input aria-label="telefono de contacto" type="text" name="contact_phone"
                            required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>telefono de contacto</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="group">
                        <input aria-label="direccion de contacto" type="text" name="contact_address"
                            required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>direccion de contacto</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="group">
                        <input aria-label="direccion de contacto de emergencia" type="text" name="contact_emergency_address"
                            required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>direccion de contacto de emergencia</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="group">
                        <input aria-label="tratamiento quirúrgico" type="text" name="surgical_treatment"
                            required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>tratamiento quirúrgico</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="group">
                        <input aria-label="tratamiento permanente" type="text" name="permanent_treatment"
                            required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>tratamiento permanente</label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn world-btn">Registrar</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
